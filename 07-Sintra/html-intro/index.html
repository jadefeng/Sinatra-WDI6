
<!DOCTYPE html>
<html>
	<head> 	<!-- Sandwich tag because it has filling in between! -->
		<title> Cute Rabbits </title>
		<link rel="shortup icon" href="http://bellvet.com.au/wp-content/uploads/2013/02/a-very-cute-rabbit.jpg" /> 	<!-- puts in the shortcut icon -->
		<!-- <p> Don't put paragraphs in the heading guurrrrl!</p> -->
		<link rel="stylesheet" href="stylesheet.css">

	</head>

	<body>
		<h1 title="Yes! This is the h1 heading! How exciting! Helloooooooo!"> This is a big heading! </h1> <!-- Google uses heading tags to figure out what the page is about. -->
	<div>	
		<p>Hello <a href="https://www.facebook.com/jade.feng">Jade Feng</a>.</p>

		<img src="http://i.kinja-img.com/gawker-media/image/upload/s--TZJIn_Kg--/18q3qpeg3lx9ijpg.jpg"title="Marshimaro is so cute!"> 	<!-- In general, not allowed to have spaces between the 'src=URL'. The src is setting the attribute for this image! Apparently this was revolutionary when the internet came out. PICTUREEESS??? -->

		<h5> Teensy Heading </h5>
		<h6> Tiny Heading </h6>
 
		<article class="monologue">  
			<p> Your face is <b>tiny</b>.</p>
			<p> <strong>Shut upppppp.</strong> </p>   <!-- Using strong as opposed to b would make it more emphantic, esp if it is read out for people who are visually disabled. -->
			<p> <em> You shut up! </em> </p> 		<!-- Puts some emphasis on this -->
			<p> <span> Whyyyyyy? </span> </p> 		<!-- Span means that it is a special tag. Doesn't do anything right now, but we can do something with it later. -->
		</article>

		<article class="lists">
			<section> <!-- Groups of paragraphs in an article -->
				<ul> <!-- Unordered list -->
					<li> Hello </li>
					<li> Kitty </li>
				</ul>
			</section>

			<section>
				<ol> <!-- Ordered list with numbers -->
					<li> Marshi </li>
					<li> Maro </li>
				</ol>
			</section>
		</article>


	</div>


	</body>
</html>
